<div class="container">
    <div class="col-4 offset-4">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
            <div class="form-group">
                <input placeholder="First name" type="text" name="firstName" id="firstName" formControlName="firstName" class="form-control" required>
                <small *ngIf="registerForm.controls.firstName.touched &&
                    registerForm.controls.firstName.errors && 
                    registerForm.controls.firstName.errors.required" class="text-danger">
                    First name is required
                </small>
            </div>
            <div class="form-group">
                <input placeholder="Last name" type="text" name="lastName" id="lastname" formControlName="lastName" class="form-control"/>
                <small *ngIf="registerForm.controls.lastName.touched &&
                    registerForm.controls.lastName.errors && 
                    registerForm.controls.lastName.errors.required" class="text-danger">
                    Last name is required
                </small>
            </div>
            <div class="form-group">
                <input placeholder="Username" type="text" name="username" id="username" formControlName="userName" class="form-control"/>
                <small *ngIf="registerForm.controls.userName.touched &&
                    registerForm.controls.userName.errors && 
                    registerForm.controls.userName.errors.required" class="text-danger">
                    Username is required
                </small>
            </div>
            <div class="form-group">
                <input placeholder="Password" type="password" name="password" id="password" formControlName="password" class="form-control"/>
                <small *ngIf="registerForm.controls.password.touched &&
                    registerForm.controls.password.errors && 
                    registerForm.controls.password.errors.required" class="text-danger">
                    Password is required
                </small>
            </div>
            <div class="form-group">
                <button [disabled]="registerForm.status=='INVALID'" class="btn btn-outline-dark" type="submit">Register</button>
