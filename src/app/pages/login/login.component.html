<div class="container">
    <div class="col-4 offset-4">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" formControlName="username" class="form-control" required>
                <small *ngIf="loginForm.controls.username.touched &&
                            loginForm.controls.username.errors && 
                            loginForm.controls.username.errors.required" class="text-danger">
                    Username is required
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control" required>
                <small *ngIf="loginForm.controls.password.touched &&
                            loginForm.controls.password.errors && 
                            loginForm.controls.password.errors.required" class="text-danger">
                    Password is required
                </small>
            </div>
            <div>
                <button [disabled]="loginForm.status=='INVALID'" class="button" type="submit" class="btn btn-primary">Login</button>
