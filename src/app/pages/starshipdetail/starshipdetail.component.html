<div class="container">
    <a routerLink="/ships">< Go to ships list</a>
    <h1>Ship detail</h1>
    <div class="row">
        <div [ngStyle]="{'background-image': 'url('+imageUrl+')', 'color':'back'}" class="image-ship col-6">
            <p>Image not available</p>
        </div>
        <div class="features-ship" class="col-6">
            <p *ngFor="let feature of starshipFeatures">{{feature[0]}}: <b>{{feature[1]}}</b></p>
        </div>
    </div>
</div>
